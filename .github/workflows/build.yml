name: Build & Push Ultravox 0.6 (8B)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---- Aggressive disk cleanup to avoid "No space left on device" ----
      - name: Free disk space on runner
        run: |
          echo "Before cleanup:" && df -h
          sudo docker system prune -af || true
          sudo rm -rf \
            /usr/share/dotnet \
            /opt/ghc \
            /usr/local/lib/android \
            /opt/hostedtoolcache/CodeQL \
            /opt/hostedtoolcache/go \
            "$AGENT_TOOLSDIRECTORY" || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
          echo "After cleanup:" && df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (docker-container)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # Keep the build lean: no cache export, single tag, direct push
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/dakugit/ultravox:0.6-llama3-1-8b
          provenance: false
