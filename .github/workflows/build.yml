name: Build & Push Ultravox 0.6 (8B)

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "**/*.py"
      - "pyproject.toml"
      - "poetry.lock"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repo owner (lowercase)
        id: repo
        run: |
          OWNER="$(echo "${GITHUB_REPOSITORY%%/*}" | tr '[:upper:]' '[:lower:]')"
          echo "owner=${OWNER}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/ultravox:0.6-llama3-1-8b
          build-args: |
            # none
          cache-from: type=gha
          cache-to: type=gha,mode=max
